name: Cloud Bloom Build
on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8','3.9','3.10','3.11']
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      if: success() || failure()
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
  lint:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8']
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Lint with black
      if: success() || failure()
      run: |
        pip install black
        black .
    - name: Lint with isort
      if: success() || failure()
      run: |
        pip install isort
        isort .
  deploy:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
        AWS_ACCESS_KEY_ID: ${{secrets.AWS_KEY_ID}}
        AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
        AWS_DEFAULT_REGION : us-east-1
        aws_bucket: calorietracker283
        source_dir: .
    - name: Install Dependencies
      if: success() || failure()
      run: |
        python -m pip install --upgrade pip
        pip install -r ./requirements.txt
        pwd
    - name: Upload to S3 Bucket
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }} 
        REGION: us-east-1
      run: |
        pip install awscli
        touch calorietracker.tar.gz
        tar --exclude=calorietracker.tar.gz   -zcvf calorietracker.tar.gz .
        DATE=`date '+%s'`
        aws s3 cp calorietracker.tar.gz s3://calorietracker283/calorietracker-$DATE.tar.gz
        aws s3 cp calorietracker.tar.gz s3://calorietracker283/calorietracker.tar.gz
  
  push_to_registry:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: sirisha7474/calorietracker:latest